<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff366f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .line {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="line1" class="line"></div>
        <div id="line2" class="line"></div>
    </div>

    <script>
        const line1 = "have a nice dream";
        const line2 = "febrianingsih alsa putri";

        function animateText(elementId, text, speed) {
            const element = document.getElementById(elementId);
            let i = 0;

            const interval = setInterval(() => {
                element.textContent += text[i];
                i++;

                if (i === text.length) {
                    clearInterval(interval);
                }
            }, speed);
        }

        animateText("line1", line1, 100);
        setTimeout(() => {
            animateText("line2", line2, 100);
        }, line1.length * 100 + 500);
    </script>
</body>
</html>
